<h3>Pronouns</h3>
<div class="row">
  <div class="col-xs-6">
    <h4>Good</h4>
    <dl *ngFor="let pro of pronouces_good;">
      <dd>{{pro}}</dd>
    </dl>
  </div>


  <div class="col-xs-6">
    <h4>Neutral</h4>
    <dl *ngFor="let pro of pronouces_neutral;">
      <dd>{{pro}}</dd>
    </dl>
  </div>
